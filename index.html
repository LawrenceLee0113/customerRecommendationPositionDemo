<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六個正方形</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            /* align-items: center; */
            height: 100vh;
        }
        .upper-section {
            margin-bottom: 20px;
            width: 100%;
            /* flex: 2; */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .content_container {
            /* display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; */

            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #f0f0f0;
            width: 100%;
            height: 100%;
        }
        .lower-section {
            margin-bottom: 20px;
            width: 100%;
            /* flex: 1; */
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #999;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .button_container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .rec_content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* margin-top: 20px; */
            margin-bottom: 20px;
        }
        .rec_title{
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .rec_content_text{
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            width: 90%;
            font-size: 1em;
            font-weight: normal;
            height: 100px;
            text-align: left;
        }
        #inputText{
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;

        }
        .image_container{
            /* display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; */
            width: 100%;
            height: 100px;
            /* margin-bottom: 20px; */
        }
        .image_container img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const textParam = urlParams.get('text');
            if (textParam) {
                document.getElementById("inputText").innerText = decodeURIComponent(textParam);
            }
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="image_container">
            <img src="images/logo2.png" alt="logo">
        </div>
        <div class="upper-section">
            <div class="content_container">
                    
                    <h2>使用建議的推薦文</h2>
                    <div class="content">
                        <p>
                            我們為您準備了建議的推薦文
                            <br>
                            你可以修改我們建議的推薦文
                            <br>
                            讓我們推薦文更豐富、更精彩
                            <br>
                            再透過平台快速導向連結
                            <br>
                            快速為我們進行推薦
                        </p>
                    </div>
                    <div class="rec_content">
                        <div class="rec_title">
                            建議推薦文內文： 

                        </div>
                        <div class="rec_content_text"> 
                            <span  id="inputText">這家牙醫診所非常專業，設備先進，服務態度也很好。推薦這家牙醫診所，醫生技術高超，讓人感到安心。</span> 
                        </div>
                    </div>
                    <div class="button_container">
                        <button class="btn btn-primary" onclick="location.href='recommendation.html?text=' + encodeURIComponent(document.getElementById('inputText').innerText)">使用</button>
                    </div>
                </div>
            </div>
            <div class="lower-section">
                <div class="content_container">
                    <h2>我想自行輸入推薦文</h2>
                    <div class="content">
                        <p>
                            自行輸入想要的推薦文後
                            <br>
                            透過平台快速導向連結
                            <br>
                            快速為我們進行推薦
                        </p>
                    </div>
                    <div class="button_container">
                        <button class="btn btn-primary" onclick="location.href='recommendation.html?text=自行輸入'">使用</button>
                    </div>
                     
                </div>
            </div>
    </div>
    <script>
        // function copyText() {
        //     var text = document.getElementById("inputText");

        //     text.setSelectionRange(0, 99999); /* For mobile devices */
        //     document.execCommand("copy");
        //     alert("已複製文字: " + text.value);
        // }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
