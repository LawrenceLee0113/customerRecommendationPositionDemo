<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六個正方形</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            height: calc(100vh - 300px);
        }
        .square {
            position: relative;
            padding-top: 100%;
            box-sizing: border-box;
            border: 1px solid #000; /* 可選，僅為了視覺效果 */
            border-radius: 10px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header text-center my-4 mb-6">
            <textarea id="inputText" class="form-control" placeholder="輸入文字..." rows="3">
這家牙醫診所非常專業，設備先進，服務態度也很好。推薦這家牙醫診所，醫生技術高超，讓人感到安心。
            </textarea>
            <button class="btn btn-primary mt-2" onclick="copyText()">複製</button>
        </div>
        <div class="grid-container">
            <div class="square" onclick="window.location.href='https://www.facebook.com/share/HwaNPzc9mYhUfZ3C/?mibextid=LQQJ4d'">
                <div class="content">
                    <img src="images/fb.png" alt="Facebook">
                    <p>Facebook</p>
                </div>
            </div>
            <div class="square" onclick="window.location.href='https://www.instagram.com/p/C8evvOKJ_EX/?igsh=M2F3aDllMXRheXB6'">
                <div class="content">
                    <img src="images/ig.png" alt="Instagram">
                    <p>Instagram</p>
                </div>
            </div>
            <div class="square" onclick="window.location.href='https://liff.line.me/1645278921-kWRPP32q/?accountId=029jzsvq'">
                <div class="content">
                    <img src="images/line.png" alt="LINE">
                    <p>LINE</p>
                </div>
            </div>
            <div class="square" onclick="window.location.href='https://vt.tiktok.com/ZS2WXE2fM/'">
                <div class="content">
                    <img src="images/tiktok.png" alt="Tiktok">
                    <p>Tiktok</p>
                </div>
            </div>
            <div class="square" onclick="window.location.href='https://www.youtube.com/watch?v=5_qicgJ8yb0'">
                <div class="content">
                    <img src="images/youtube.png" alt="Youtube">
                    <p>Youtube</p>
                </div>
            </div>
            <div class="square" onclick="window.location.href='https://maps.app.goo.gl/HWiz2WbqTjxFszhH6'">
                <div class="content">
                    <img src="images/googlemap.png" alt="Google Map">
                    <p>Google Map</p>
                </div>
            </div>
            <div class="square" onclick="window.location.href='https://lawrencelee0113.github.io/coupon/'">
                <div class="content">
                    <img src="images/cupon.jpg" alt="領取優惠卷" style="object-fit: cover; width: 100%; height: 100%;">
                    <p>領取優惠卷</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyText() {
            var text = document.getElementById("inputText");
            text.select();
            text.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("已複製文字: " + text.value);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
